name: recipe_box
description: Recipe box project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  provider: ^4.0.1
  firebase_auth: ^0.14.0+5
  flutter_facebook_login: ^3.0.0
  google_sign_in: ^4.5.0
  cloud_firestore: ^0.12.9+4
  firebase_storage: ^3.0.6
  http_auth: ^0.2.9
  flutter_launcher_icons: ^0.7.3
  progress_dialog: ^1.2.3
  adaptive_dialog: ^0.6.3+1
  ff_navigation_bar: ^0.1.5
  image_picker: ^0.6.2+3
  camera: ^0.5.7+2

flutter_icons:
  image_path: assets/logo/launch_icon.png
  android: "launcher_icon" # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  # adaptive_icon_background: "assets/images/christmas-background.png" # only available for Android 8.0 devices and above
  # adaptive_icon_foreground: "assets/images/icon-foreground-432x432.png" # only available for Android 8.0 devices and above

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
    - assets/icons/
    - secret_key.json
